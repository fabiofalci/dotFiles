---
- name: Install user packages aur
  when: run_aur is defined
  aur:
    state: present
    name:
      - alacritty-themes
      - apple-fonts
      - cyberchef-web
      - drive-bin
      - gotop

- name: Install user packages ui aur
  when: ui is defined
  aur:
    state: present
    name:
      - connman-gtk
      - dropbox
      - google-chrome
      - libinput-gestures
      - moka-icon-theme
      - notion-app
      - qomui
      - slack-desktop
      - teams
      - ttf-font-awesome
      - ttf-nerd-fonts-symbols
      - ttf-symbola
