---
- name: Ensure group exists
  become: yes
  group:
    name: docker
    state: present

- name: Ensure group exists
  become: yes
  group:
    name: input
    state: present

- name: Ensure group exists
  become: yes
  group:
    name: synct
    state: present

- name: Ensure group exists
  become: yes
  group:
    name: gdrive
    state: present

- name: Make sure we have a 'wheel' group
  become: yes
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  become: yes
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'
