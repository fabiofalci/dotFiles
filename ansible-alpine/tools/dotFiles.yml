---

- name: Clone dotFiles
  become: true
  git:
    repo: https://github.com/fabiofalci/dotFiles.git
    dest: /home/{{ user }}/.config/dotFiles/
    clone: yes
    update: no

- name: Ensure .config permissions
  become: true
  file: dest=/home/{{ user }}/.config owner={{ user }} group=users mode=u=rwX,g=rX,o=rX recurse=yes
